{% extends 'crmapp/base.html' %}
{% block bodyblock %}


<div class="container col-6">
    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="exampleInputEmail1">First Name</label>
            <input required type="text" name="first-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Last Name</label>
            <input required type="text" name="last-name" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputEmail1">Username</label>
            <input required type="text" name="username" class="form-control">
        </div>
        <div class="form-group">
            <label for="exampleInputPassword1">Password</label>
            <input name="password" required type="password" class="form-control">
        </div>

        <button type="submit" class="btn btn-success form-control">Sign up</button>
    </form>

</div>


{% endblock %}
